<!DOCTYPE html>
<html lang="en-US">

  <head>

    <meta charset="utf-8">

	<title>FMP - Login</title>
  
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  
	{% load static %}

	<link rel="icon" href="{% static 'assets/logo.svg' %}" type="image/x-icon">
  
	<link rel="stylesheet" href="{% static 'css/index.css' %}" media="screen" type="text/css" />

	<link rel="stylesheet" href="{% static 'css/register.css' %}" media="screen" type="text/css" />

	<link rel="stylesheet" type="text/css" href="{% static 'css/bg.css' %}">

	<link rel="stylesheet" type="text/css" href="{% static 'css/loader.css' %}">

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700">

	<!-- Inclure la clÃ© de site reCAPTCHA v3 -->
	<script src="https://www.google.com/recaptcha/api.js?render=6Lcs6TkpAAAAAKZwMToZLWd-qNsnwgxBwr9c1NNn"></script>

	<script src="https://kit.fontawesome.com/0efdac391a.js" crossorigin="anonymous"></script>

  </head>

  <body>

	<div class="pulse" id="pulse"></div>

	<div class="overlay_2"></div>

	<div id="contentWrapper" style="opacity: 0; visibility: hidden; transition: opacity 2s ease;">

	    <div class="video-bg">

			<video width="320" height="240" autoplay loop muted>
			<source src="https://assets.codepen.io/3364143/7btrrd.mp4" type="video/mp4">
			Your browser does not support the video tag.
			</video>

		</div>
		
       <div id="forgot_password" style="background-color: rgba(255, 255, 255, 0.1); height: 50px; position: absolute; border-style: groove; border-color: white; border-width: 1px; border-radius: 5px; top: 20px; left: 50%; transform: translate(-50%); display: none;"><span style="border-right: 1px groove white; padding-right: 10px; padding-left: 10px; margin-right: 10px; color: black; padding-top: 10px; padding-bottom: 10px; font-size:30px;">!</span> <p style="margin-right: 10px; padding-top: 10px; padding-bottom: 10px;">Lost your password  ? Click <a id="link" style="font-weight: bold; color: #3A6DF0;">here</a> to recover</p>  </div>

		<div class="container">

			<div id="login">

				<form action="javascript:void(0);" method="get">

				{% csrf_token %}

				<fieldset class="clearfix" style="border: none;">

					<div id="sign_in_form">

					<p class="input"><span class="fontawesome-envelope"><i class="fa-solid fa-envelope"></i></span><input id="mail" type="email" value="E-mail" onBlur="if(this.value == '') this.value = 'E-mail'" onFocus="if(this.value == 'E-mail') this.value = ''" onclick="Change_Color2()" required></p> <!-- JS because of IE support; better: placeholder="Username" -->
					<p class="input"><span class="fontawesome-lock"><i class="fa-solid fa-lock"></i></span><input id="password" type="password"  value="Password" onBlur="if(this.value == '') this.value = 'Password'" onFocus="if(this.value == 'Password') this.value = ''" onclick="Change_Color3()" required></p> <!-- JS because of IE support; better: placeholder="Password" -->
					<input type="hidden" name="g-recaptcha-response" id="g-recaptcha-response">
					<p><input type="submit" onclick="sendData()" value="Sign In"></p>

				    </div>

					<p><div class="pulse" id="loader" style="display: none;"></div></p>
					
				</fieldset>

				</form>

				<p id="register">Not a member? <a href="register/">Sign up now</a><span class="fontawesome-arrow-right"><i class="fa-solid fa-arrow-right"></i></span></p>

			</div> <!-- end login -->

		</div>

    </div>
	
		<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

		<script id="rendered-js" src="{% static 'js/index/index.js' %}"></script>

		<script id="rendered-js" src="{% static 'js/index/login.js' %}"></script>

		<script src="{% static 'js/loader.js' %}"></script>

  </body>

</html>
