<!DOCTYPE html>
<html lang="en-US">

  <head>

    <meta charset="utf-8">

	<title>FMP - Register</title>
  
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  
	{% load static %}

	<link rel="icon" href="{% static 'assets/logo.svg' %}" type="image/x-icon">
  
	<link rel="stylesheet" href="{% static 'css/register.css' %}" media="screen" type="text/css" />

	<link rel="stylesheet" type="text/css" href="{% static 'css/bg.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'css/loader.css' %}">

   <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700">

	<!-- Inclure la clÃ© de site reCAPTCHA v3 -->
	<script src="https://www.google.com/recaptcha/api.js?render=6Lcs6TkpAAAAAKZwMToZLWd-qNsnwgxBwr9c1NNn"></script>

	<script src="https://kit.fontawesome.com/0efdac391a.js" crossorigin="anonymous"></script>

  </head>

  <body>

	    <div class="pulse" id="pulse"></div>

		<div class="overlay_2"></div>

        <div id="contentWrapper" style="opacity: 0; visibility: hidden; transition: opacity 2s ease;">

	    <div class="video-bg">

			<video width="320" height="240" autoplay loop muted>
			<source src="https://assets.codepen.io/3364143/7btrrd.mp4" type="video/mp4">
			Your browser does not support the video tag.
			</video>

		</div>

		<div class="container">

			<div id="login">

				<form id="registrationForm" action="javascript:void(0);" method="post">

				{% csrf_token %}

				<fieldset class="clearfix" style="border:none;">

                    <input id="pin" maxlength='7' value='' />
                    
					<div id="register_form" style="display: none;">
						
						<p class="input"><span class="fontawesome-user"><i class="fa-solid fa-user"></i></span><input id="user" type="text" value="Username" maxlength="25" onBlur="if(this.value == '') this.value = 'Username'" onFocus="if(this.value == 'Username') this.value = ''" onclick="Change_Color()" required></p> <!-- JS because of IE support; better: placeholder="Username" -->
						<p class="input"><span class="fontawesome-envelope"><i class="fa-solid fa-envelope"></i></span><input id="mail" type="email" value="E-mail" onBlur="if(this.value == '') this.value = 'E-mail'" onFocus="if(this.value == 'E-mail') this.value = ''" onclick="Change_Color2()" required></p> <!-- JS because of IE support; better: placeholder="Username" -->
						<p class="input"><span class="fontawesome-lock"><i class="fa-solid fa-lock"></i></span><input id="password" type="password"  value="Password" onBlur="if(this.value == '') this.value = 'Password'" onFocus="if(this.value == 'Password') this.value = ''" required></p> <!-- JS because of IE support; better: placeholder="Password" -->
						<input type="hidden" name="g-recaptcha-response" id="g-recaptcha-response">
						<p><input type="submit" value="REGISTER" onclick="sendData2()"></p>

				    </div>

                    <p><div class="pulse" id="loader" style="display: none;"></div></p>

				</fieldset>

				</form>

				<p id="sign_in">A member? <a href="/">Sign in </a> <span class="fontawesome-arrow-right"><i class="fa-solid fa-arrow-right"></i></span></p>

			</div> <!-- end login -->

		</div>

	        </div>

		<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

		<script id="rendered-js" src="{% static 'js/register/register.js' %}"></script>

		<script id="rendered-js" src="{% static 'js/register/register2.js' %}"></script>

		<script id="rendered-js" src="{% static 'js/index/index.js' %}"></script>

		<script src="{% static 'js/loader.js' %}"></script>

  </body>

</html>
